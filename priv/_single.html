<% use WB.Templates %>

<article>
  <%= @inner_html %>
</article>

<%= if @backlinks != [] do %>
  <h4>Backlinks</h4>
  <ul>
  <%= for {href, title} <- @backlinks do %>
      <li>
        <a href="<%= href %>"><%= title %></a>
      </li>
  <% end %>
  </ul>
<% end %>

<hr/>

<p>
    fingerprint <code><%= fingerprint(@doc) %></code> -- generated for
    <code><%= @domain %></code> at <%= DateTime.utc_now() %><br/><br/>
</p>
